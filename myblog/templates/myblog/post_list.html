<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>Blog Posts</h1>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="" class="btn btn-primary">Read More</a>
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>
